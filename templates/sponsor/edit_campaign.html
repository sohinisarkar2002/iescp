{% extends 'sponsor/base.html' %}

{% block title %} Edit Campaign {% endblock %}

{% block content %}
<h1 class="mt-2">Edit Campaign</h1>

<form method="POST" action="{{ url_for('main.edit_campaign', campaign_id=campaign.id) }}"  class="mb-2">
    <div class="form-group">
        <label for="name">Campaign Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ campaign.name }}" required>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required>{{ campaign.description }}</textarea>
    </div>

    <div class="form-group">
        <label for="start_date">Start Date</label>
        <input type="date" class="form-control" id="start_date" name="start_date" value="{{ campaign.start_date }}" required>
    </div>

    <div class="form-group">
        <label for="end_date">End Date</label>
        <input type="date" class="form-control" id="end_date" name="end_date" value="{{ campaign.end_date }}" required>
    </div>

    <div class="form-group">
        <label for="budget">Budget</label>
        <input type="number" class="form-control" id="budget" name="budget" value="{{ campaign.budget }}" required>
    </div>

    <div class="form-group">
        <label for="visibility">Visibility</label>
        <select class="form-control" id="visibility" name="visibility" required>
            <option value="public" {% if campaign.visibility == 'public' %}selected{% endif %}>Public</option>
            <option value="private" {% if campaign.visibility == 'private' %}selected{% endif %}>Private</option>
        </select>
    </div>

    <div class="form-group">
        <label for="goals">Goals</label>
        <textarea class="form-control" id="goals" name="goals" rows="3" required>{{ campaign.goals }}</textarea>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" name="category" required>
            <option value="" disabled {% if not campaign.category %}selected{% endif %}>Select an option</option>
            {% for cat in categories %}
            <option value="{{ cat }}" {% if cat == campaign.category %}selected{% endif %}>{{ cat }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="niche">Niche</label>
        <select class="form-control" id="niche" name="niche" required>
            <option value="" disabled {% if not campaign.niche %}selected{% endif %}>Select an option</option>
            {% for niche in niches %}
            <option value="{{ niche }}" {% if niche == campaign.niche %}selected{% endif %}>{{ niche }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Update Campaign</button>
    <a href="{{ url_for('main.sponsor_dashboard') }}" class="btn btn-danger">Cancel</a>
</form>
{% endblock %}
