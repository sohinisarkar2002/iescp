{% extends 'sponsor/base.html' %}

{% block title %} Edit Ad Request {% endblock %}

{% block content %}
<h1 class="mt-2">Edit Ad Request</h1>

<form method="POST" action="{{ url_for('main.edit_ad_request', ad_request_id=ad_request.id) }}" class="mb-2">
    <div class="form-group">
        <label for="requirements">Requirements</label>
        <textarea class="form-control" id="requirements" name="requirements" rows="3" required>{{ ad_request.requirements }}</textarea>
    </div>

    <div class="form-group">
        <label for="payment_amount">Payment Amount</label>
        <input type="number" step="0.01" class="form-control" id="payment_amount" name="payment_amount" value="{{ ad_request.payment_amount }}" required>
    </div>

    <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" name="status" required>
            <option value="Pending" {% if ad_request.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Accepted" {% if ad_request.status == 'Accepted' %}selected{% endif %}>Accepted</option>
            <option value="Rejected" {% if ad_request.status == 'Rejected' %}selected{% endif %}>Rejected</option>
            <option value="Negotiating" {% if ad_request.status == 'Negotiating' %}selected{% endif %}>Negotiating</option>
        </select>
    </div>

    <div class="form-group">
        <label for="response_message">Response Message</label>
        <textarea class="form-control" id="response_message" name="response_message" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update Ad Request</button>
    <a href="{{ url_for('main.sponsor_view_ad_requests') }}" class="btn btn-danger">Cancel</a>
</form>
{% endblock %}
