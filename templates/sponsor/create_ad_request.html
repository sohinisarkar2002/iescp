{% extends "sponsor/base.html" %} {% block content %}
<h1>Create Ad Request</h1>

<form method="post">
  <div class="form-group">
    <label for="campaign_id">Campaign ID</label>
    <input
      type="text"
      class="form-control"
      id="campaign_id"
      name="campaign_id"
      required
    />
  </div>
  <div class="form-group">
    <label for="influencer_id">Influencer ID</label>
    <input
      type="text"
      class="form-control"
      id="influencer_id"
      name="influencer_id"
      required
    />
  </div>
  <div class="form-group">
    <label for="messages">Messages</label>
    <textarea
      class="form-control"
      id="messages"
      name="messages"
      rows="3"
      required
    ></textarea>
  </div>
  <div class="form-group">
    <label for="requirements">Requirements</label>
    <textarea
      class="form-control"
      id="requirements"
      name="requirements"
      rows="3"
      required
    ></textarea>
  </div>
  <div class="form-group">
    <label for="payment_amount">Payment Amount</label>
    <input
      type="number"
      class="form-control"
      id="payment_amount"
      name="payment_amount"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
